<!DOCTYPE html>
<html>
<head>
  <title>Ahorcado</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Ahorcado</h1>
    <div id="word-length"></div>
    <div id="word"></div>
    <div class="input-container">
      <input type="text" id="letter" maxlength="1" placeholder="Ingresa una letra">
      <button id="guess-btn">Adivinar</button>
    </div>
    <br/>
    <div id="attempts"></div>
    <div id="correct-letters"></div>
    <div id="wrong-letters"></div>
    <div id="word-count"></div>

    <script src="script.js"></script>
  </div>
</body>
</html>
